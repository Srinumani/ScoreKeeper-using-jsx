<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- cdn links of react reactdom and babel -->
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #root {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        span {
            text-align: center;
            display: inline-block;
            padding: 5px;
            margin: 2px;
            background-color: #ddd;
            border-radius: 4px;
        }
    </style>

 
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        let score=0;
        let wicket=0;
        let hit=0;
        let ballwiseres=[];
        let inputRef=React.createRef();

        function addScore(num){
            if(wicket<10){
             hit+=num;
            craeteElement.render(<App/>);
            }
        }
        function addwicket(){

            if(wicket<10){
            hit="W";
            craeteElement.render(<App/>);
            }

             
        }

        function handleSubmit(event){
            event.preventDefault();
            if(hit=='W'){
                wicket+=1;    
            } 
            else{
                score += parseInt(hit, 10)
            }
             
            ballwiseres.unshift(
                <span>{hit} &nbsp;{inputRef.current.value}</span>
            )
            craeteElement.render(<App/>);
             
            
            hit="";
            inputRef.current.value="";
            console.log(inputRef.current.value);

        }

        function Form(){
            return(
                <>
                <center>
                <form onSubmit={handleSubmit}>
                    <input  value={hit}/>
                    <input type="text" ref={inputRef} placeholder="Add a Comment.."/>
                    <button>Submit</button>
                </form>
                </center>
                </>
            )
        }
        // there is a small error in code after clicking the 

        function Button(){
            return(
                <>
                <center>
                <button onClick={()=>addScore(0)}>0</button>
                <button onClick={()=>addScore(1)} >1</button>
                <button onClick={()=>addScore(2)} >2</button>
                <button onClick={()=>addScore(3)}>3</button>
                <button onClick={()=>addScore(4)}>4</button>
                <button onClick={()=>addScore(5)}>5</button>
                <button onClick={()=>addScore(6)}>6</button>
                <button onClick={addwicket}>W</button>
                
                </center>
                </>
            )
        }

        function Ballwiseresult(){
            return(
                <>
                {
                    ballwiseres.map((result,index)=>(
                        <>
                        {index % 6 === 0 ? <br /> : null}
                        <span key={index}>{result == 0 ? <strong>.</strong> : result}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        </>
                        
                        ))
                }
                
                </>
            )
        }

        function App(){
            return(
                <>
                <center>
                <h1>Score Keeper App</h1>
                <h3>Score:{score}/{wicket}</h3>
                </center>
                <Button/>
                <Form/>
                <hr/>
                <Ballwiseresult/>
                 
                </>
            )
        }

        const craeteElement=ReactDOM.createRoot(document.getElementById("root"));
        craeteElement.render(<App/>)
    </script>
    
</body>
</html>
